<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="トップのdescription" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/stylesheets/reset.css" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <title>portfolio01</title>
  </head>
  <body>
    <header class="l-header">
      <div class="p-hamburgermenu">
        <div class="p-hamburgermenu__line"></div>
        <div class="p-hamburgermenu__line"></div>
        <div class="p-hamburgermenu__text">メニュー</div>
      </div>
      <div class="p-topicon">
        <img class="p-topicon__img" src="./assets/images/icon1.png" />
        <p class="p-topicon__text">チワワブラック</p>
      </div>
      <button class="p-mail">
        <img class="p-mail__icon" src="./assets/images/mail.png" />
        <p class="p-mail__text">ご連絡</p>
      </button>
    </header>
    <main class="l-main">
      <div class="p-hero">
        <img class="p-hero__img" src="./assets/images/home1.jpg" />
        <img class="p-hero__img" src="./assets/images/home2.jpg" />
        <img class="p-hero__img" src="./assets/images/home3.jpg" />
        <img class="p-hero__img" src="./assets/images/home4.jpg" />
        <img class="p-hero__img" src="./assets/images/home5.jpg" />
      </div>
      <div class="p-title">
        <h2 class="p-title__sub">犬と一緒の生活</h2>
        <h1 class="p-title__main">WONDERFUL</h1>
      </div>
      <div class="p-mainImg">
        <p class="p-mainImg__text">大きな、 おめめ。</p>
        <img class="p-mainImg__left" src="./assets/images/main1.jpg" />
        <img class="p-mainImg__right" src="./assets/images/main2.jpg" />
        <p class="p-mainImg__word">すやっ</p>
      </div>

      <div class="p-sns">
        <div class="p-sns__x">
          <p class="p-sns__x--text">＼ 最新情報はXにてcheck ／</p>
          <button class="p-sns__x--btn">
            <img class="c-x" src="./assets/images/sns1.png" />
            @chiwawa_blackさんをフォロー
          </button>
        </div>
        <div class="p-sns__other">
          <p class="p-sns__other--text">その他のSNSはこちら</p>
          <button class="p-sns__other--btn">
            <img class="c-sns" src="./assets/images/sns2.png" />
            YouTube
          </button>
          <button class="p-sns__other--btn">
            <img class="c-sns" src="./assets/images/sns3.png" />
            Instagram
          </button>
          <button class="p-sns__other--btn">
            <img class="c-sns" src="./assets/images/sns4.png" />
            TikTok
          </button>
        </div>
        <div class="p-sns__dog">
          <img class="p-sns__dog--img" src="./assets/images/img1.jpg" />
          <p class="p-sns__dog--textMain">フォローしてくれたら</p>
          <p class="p-sns__dog--textSub">嬉しいです</p>
          <p class="p-sns__dog--textUnder">↑おねがい</p>
        </div>
        <div class="p-page">
          <button class="p-page__column">
            <p class="p-page__column--text">コラムはこちら</p>
            <span class="p-page__column--page"></span>
          </button>
          <div class="p-page__dog">
            <p class="p-page__dog--text">花を愛でるチワワ</p>
            <img class="p-page__dog--img" src="./assets/images/img2.jpg" />
            <p class="p-page__dog--word">ジッ</p>
          </div>
          <ul class="p-page__site">
            <li class="p-page__site--topic">
              <img class="p-topic__img" src="./assets/images/img3.jpg" />
              <p class="p-topic__text">チワワとは</p>
            </li>
            <li class="p-page__site--topic">
              <img class="p-topic__img" src="./assets/images/img4.jpg" />
              <p class="p-topic__text">コラボなど</p>
            </li>
            <li class="p-page__site--topic">
              <img class="p-topic__img" src="./assets/images/img5.jpg" />
              <p class="p-topic__text">グッズ</p>
            </li>
            <li class="p-page__site--topic">
              <img class="p-topic__img" src="./assets/images/img6.jpg" />
              <p class="p-topic__text">ギャラリー</p>
            </li>
          </ul>
        </div>
        <div class="p-last">
          <p class="p-last__text">チワワかわいい</p>
          <div class="p-last__img">
            <img class="p-last__img--left" src="./assets/images/foot1.jpg" />
            <img class="p-last__img--right" src="./assets/images/foot2.jpg" />
          </div>
        </div>
      </div>
    </main>
    <footer class="l-footer">
      <p class="c-sitename">&copy;チワワブラック</p>
      <span class="c-arrowTop"></span>
    </footer>
    <div class="p-start">
      <div class="p-start__box">
        <img class="p-start__box--img" src="./assets/images/start1.png" />
        <p class="p-start__box--text">ようこそ</p>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        setTimeout(function () {
          $(".p-start__box").fadeIn(1600);
        }, 500);
        setTimeout(function () {
          $(".p-start").fadeOut(500);
        }, 2500);

        $(".p-hero__img:nth-child(n+2)").hide();
        setInterval(function () {
          $(".p-hero__img:first-child").fadeOut(2000);
          $(".p-hero__img:nth-child(2)").fadeIn(2000);
          $(".p-hero__img:first-child").appendTo(".p-hero");
        }, 6000);
      });
    </script>
  </body>
</html>
